<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="display" id="display" value="0" />
      <div class="flex">
        <button class="clear" id="clear">C</button>
        <button class="operator" id="divide" value="/">/</button>
      </div>
      <div class="flex">
        <button value="7" id="seven">7</button>
        <button value="8" id="eight">8</button>
        <button value="9" id="nine">9</button>
        <button class="operator" id="multi" value="*">*</button>
      </div>
      <div class="flex">
        <button value="4" id="four">4</button>
        <button value="5" id="five">5</button>
        <button value="6" id="six">6</button>
        <button class="operator" id="subs" value="-">-</button>
      </div>
      <div class="flex">
        <button value="1" id="one">1</button>
        <button value="2" id="two">2</button>
        <button value="3" id="three">3</button>
        <button class="operator" id="add" value="+">+</button>
      </div>
      <div class="flex">
        <button value="0" id="zero">0</button>
        <button value="." id="dot">.</button>
        <button class="equal" id="equal">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
